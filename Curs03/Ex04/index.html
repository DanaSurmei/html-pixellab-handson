<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Checkboxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input
          type="checkbox"
          name="struguri"
          id="struguri"
        >
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input
          type="checkbox"
          name="detergent"
          id="detergent"
        >
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >
    </ul>
  </form>

  <form action="/">
    <h3>Mega Image</h3>
    <ul>
      <li>
        <label for="ciocolata">Ciocolata</label>
        <input
          type="checkbox"
          name="ciocolata"
          id="ciocolata"
        >
      </li>
      <li>
        <label for="cereals">Cereals</label>
        <input
          type="checkbox"
          name="cereals"
          id="cereals"
        >
      </li>
      <li>
        <input
          type="checkbox"
          name="seminte"
          id="seminte"
        >
        <label for="seminte">Seminte</label>
      </li>
    </ul>

  </form>
  <form action="/">
    <h3>Dedeman</h3>
    <ul>
      <li>
        <label for="becuri">Becuri</label>
        <input
          type="checkbox"
          name="becuri"
          id="becuri"
        >
      </li>
      <li>
        <label for="suruburi">Suruburi</label>
        <input
          type="checkbox"
          name="suruburi"
          id="suruburi"
        >
      </li>
      <li>
        <label for="usa">Usa</label>
        <input
          type="checkbox"
          name="usa"
          id="usa"
        >
      </li>
    </ul>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
